name: Parse and Push BALs

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  parse_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run parser
      env:
        ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python parse_and_push.py
        
    - name: Check for new files
      id: check_files
      run: |
        if [ -d "output" ] && [ "$(ls -A output/*.ssz 2>/dev/null)" ]; then
          echo "new_files=true" >> $GITHUB_OUTPUT
        else
          echo "new_files=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Move files to root
      if: steps.check_files.outputs.new_files == 'true'
      run: |
        mv output/*.ssz . || true
        
    - name: Commit and push
      if: steps.check_files.outputs.new_files == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.ssz
        git commit -m "Add new BAL files - $(date +'%Y-%m-%d %H:%M:%S')"
        git push